'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: Button

status: experimental

group: Atoms

props:

  type: object
    #required:
    #- text

  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    kind:
      type: string
      title: Kind
      description: 'Button kind: submit, reset, button, link.'
      default: button
      enum:
        - submit
        - reset
        - button
        - link
      examples:
        - button

    type:
      type: string
      title: Type
      description: 'Button type: primary, secondary, tertiary.'
      default: primary
      enum:
        - primary
        - secondary
        - tertiary
      examples:
        - primary

    size:
      type: string
      title: Size
      description: 'Button size: large, regular, small.'
      default: regular
      enum:
        - large
        - regular
        - small
      examples:
        - regular

    icon:
      type: string
      title: Icon
      description: Icon name.
      examples:
        - 'person'

    icon_placement:
      type: string
      title: Icon placement
      description: 'Icon position: before, after.'
      default: after
      enum:
        - before
        - after
      examples:
        - after

    text:
      type: string
      title: Text
      description: Button text.
      examples:
        - 'Button text'

    url:
      type: string
      title: Url
      description: URL for the link button.
      examples:
        - 'http://example.com'

    allow_html:
      type: boolean
      title: Allow HTML in text.
      default: false
      examples:
        - false

    is_new_window:
      type: boolean
      title: Open in a new window or not.
      default: false
      examples:
        - false

    is_external:
      type: boolean
      title: If link is external or not.
      default: false
      examples:
        - false

    is_disabled:
      type: boolean
      title: Disabled or not.
      default: false
      examples:
        - false

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'
